<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="arjun.css">
</head>
<body style="background-image: url('images/sbilogoe.jpg'); background-size:cover;height:350px;
	">
    <div id="mainpage">
    <div id="reg">
            <header>ENTER YOUR DETAILS</header><br>
            <form action="Register">
                <label>Customer Name</label><br>
                <input type="text" id="cust_name" name="cust_name" required><br>
                
                <label>Customer ID</label><br>
                <input type="text" id="cust_id" name="cust_id"  maxlength="8" required><br>
                
                <label>Account Number</label><br> 
                <input type="text" id="cust_acc_no" name="cust_acc_no"  maxlength="8" required><br>
                
                <label>Password</label><br>
                <input type="password" id="cust_pwd" name="cust_pwd"  maxlength="8" required><br>
                
                <label>Bank Balance</label><br>
                <input type="text" id="cust_bank_bal" name="cust_bank_bal"  required><br>
                
                <label>Email ID</label><br>
                <input type="email" id="cust_email" name="cust_email"  required><br>
                
                <label>Secret Question</label><br>
                <input type="text" id="s_question" name="s_question" required><br>
                
                <label>Secret Answer</label><br>
                <input type="text" id="s_answer" name="s_answer" required><br><br>
                
                <input type="submit" id="submit_reg" value="Register"style="border-radius:25px; background-color:#2b0057;color:white;height:40px ;width:100px"/>
            
            </form>
            </div>
        </div>
</body>
</html>
