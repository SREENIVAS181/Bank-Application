<body style="background-image: url('images/sbilogoe.jpg'); background-size: cover;height:350px">
    <div id="mainpage"> 
        <div id="login">
            <header>ENTER LOGIN DETAILS</header>
            <br>

                <label>CUSTOMER ID</label><br>
                <input type="text" name="cust_id" required/><br><br>
                <label>PASSWORD</label><br>
                <input type="password" name="cust_pwd" required/><br><br>
                <input type="submit" value="Login" style="border-radius:25px; background-color:#2b0057;color:white;height:40px;width:100px"/>
                <br><br>
                <a href="ForgotPassword.html">Forgot Password</a>
            </form>
        </div>
    </div>
